<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js04-if</title>

</head>
<body>
    <script language="JavaScript">
        var n1;
        var n2;
        var n3;

        n1 = parseInt(window.prompt('informe o valor do n1', '00'));
        n2 = parseInt(window.prompt('informe o n2', '00'));
        document.write('numero 1 digitado = ' +n1);
        document.write('numero 2 digitado = '+ n2);

        if (n1 > n2){
            n3 = n1;
            n1 = n2;
            n2 = n3;
        }
        document.write('<p><b>Classificação em Ordem Crescente:</b>' + n1 + 'e' +n2);

    </script>
    
</body>
</html>
